apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: madoka
  namespace: qqbot
  labels:
    app: madoka
spec:
  serviceName: madoka
  updateStrategy:
    type: OnDelete
  replicas: 1
  selector:
    matchLabels:
      app: madoka
  template:
    metadata:
      labels:
        app: madoka
    spec:
      containers:
        - name: madoka
          image: colsrch/madoka:1.0.0
          command:
            - /bin/bash
            - -c
            - "pip3 install -r requirements.txt -r local_requirements.txt -i https://pypi.tuna.tsinghua.edu.cn/simple && python3 main.py"
          resources:
            requests:
              cpu: "200m"
              memory: "200Mi"
            limits:
              cpu: "1"
              memory: "2Gi"
          livenessProbe:
            httpGet:
              path: /api/rest/health
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: code
              mountPath: /app
      volumes:
        - name: code
          persistentVolumeClaim:
            claimName: madoka-code
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: madoka-code
  namespace: qqbot
spec:
  storageClassName: nfs-data
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
